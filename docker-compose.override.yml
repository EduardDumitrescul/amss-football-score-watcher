# This file provides development-specific overrides
services:
  frontend:
    build:
      context: ./frontend # Assuming your frontend is in a 'frontend' folder
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173" # Expose the Vite dev server port
    volumes:
      - ./frontend:/app # Mount your local frontend code into the container
      - /app/node_modules # "node_modules trick": prevents local modules from overwriting container's

  backend:
    build:
      context: ./backend # Assuming your backend is in a 'backend' folder
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080" # Expose the Spring Boot port
    volumes:
      - ./backend:/app # Mount your local backend code into the container
      - ~/.m2:/root/.m2 # Cache Maven dependencies between builds
