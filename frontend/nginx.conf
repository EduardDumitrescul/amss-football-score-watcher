server {
  # Listen on port 80
  listen 80;

  # Root directory for our React app's static files
  root /usr/share/nginx/html;
  index index.html index.htm;

  # This is the "catch-all" for React Router
  # It serves 'index.html' for any path that isn't a file
  location / {
    try_files $uri $uri/ /index.html;
  }

  # This is the magic!
  # Any request starting with /api is forwarded to our backend
  location /api {
    # 'backend' is the service name from docker-compose.yml
    # '8080' is the port Spring Boot runs on
    proxy_pass http://backend:8080; 

    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}